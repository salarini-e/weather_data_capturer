{% extends 'template.html' %}
{% block css %}
{% endblock %}
{% block content %}
        <div id="bemvindo" class="row m-auto px-5 justify-content-center">
            <div class="col-md-9 page-content">
                <h1 class="display-4 text-uppercase">Explorar dados</h1>
                <p class="lead my-3">Consultar os dados guardados em nosso banco de dados.</p>
                <hr class="my-4">
                <p class="mb-4">Selecione o intervalo dos dados:</p>
                <form method="POST" class="w-100">
                    {% csrf_token %}
                    <div class="form-row d-flex">
                        <div class="col-auto">
                            <label for="source" class="sr-only">Fonte</label>
                            <select class="form-control mb-2" id="fonte" name="fonte" required>
                                <option value="">Selecione a Fonte</option>
                                {% for fonte in fontes %}
                                <option value="{{fonte.0}}">{{fonte.0}} - {{fonte.1}}</option>
                                {% endfor %}
                                <!-- Add more options as needed -->
                            </select>
                        </div>
                        <div class="col-auto">
                            <label for="startdate" class="sr-only">Data de Início</label>
                            <input type="date" class="form-control mb-2" id="startdate" name="startdate" required>
                        </div>
                        <div class="col-auto">
                            <label for="enddate" class="sr-only">Data de Fim</label>
                            <input type="date" class="form-control mb-2" id="enddate" name="enddate" required>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-2"><i class="fas fa-file-download mr-2"></i>Construir tabela</button>
                        </div>
                        <div class="col d-flex">
                            <a href="{% url 'index' %}" class="btn btn-primary mb-2 ml-auto">Voltar para Página Inicial</a>
                        </div>
                    </div>
                </form>
            </div>          
        </div>
{% endblock %}
{% block js %}
{% endblock %}
